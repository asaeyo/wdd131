            <!-- INSTALLATION DATE -->

            <input type="date" id="installDate" name="installDate" required>

            <!-- USEFUL FEATURES -->
    <fieldset>
        <legend>Useful Features (check all that apply)</legend>
    
        <input type="checkbox" id="feat1" name="features[]" value="durability">
        <label for="feat1">Durability</label>
    
        <input type="checkbox" id="feat2" name="features[]" value="ease of use">
        <label for="feat2">Ease of Use</label>
    
        <input type="checkbox" id="feat3" name="features[]" value="performance">

        <input type="checkbox" id="feat4" name="features[]" value="design">
        <label for="feat4">Design</label>
    </fieldset>
            <!-- WRITTEN REVIEW -->
            <label for="reviewText">Written Review (optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4" placeholder="Write your review here..."></textarea>

            <!-- USER NAME -->
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName">

            <!-- SUBMIT BUTTON -->
